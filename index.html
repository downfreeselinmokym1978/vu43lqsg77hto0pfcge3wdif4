<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Example</title>
    <script>
        // Function to check the URL parameters and perform a redirect
        function checkQueryParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const pageValue = urlParams.get('id'); // Get the 'id' parameter from the URL

            if (pageValue === '555') {
                // Redirect to Google if id=555
                window.location.href = "https://www.google.com";
            } else {
                console.log("ID does not match 555. No redirect.");
            }
        }

        // Call the function when the page loads
        window.onload = checkQueryParams;
    </script>
</head>
<body>
    <h1>Check ID and Redirect</h1>
    <p>This page will redirect if the URL has <code>?id=555</code> in the query string.</p>
</body>
</html>
